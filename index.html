<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body">
    <div class="container">
        <div class="about">

            <h1 id="title">freeCodeCamp Survery Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        </div>
<div class="form">
    <form action="/" method="post">
        <label for="name">Name 
            <input type="text" id="name" name="name" placeholder="Enter your name" pattern="^[A-Za-z]+$" title="Only letters are allowed">
        </label>    
        <label for="email">Email 
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </label>    
        <label for="age">Age (optional) 
            <input type="number" id="age" name="age" placeholder="Age" min="16" max="70">
        </label>    
         
        <label for="email">Which option best describes your current role?
            <select name="" id="">
                <option value="select-current-role">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select> 
           
        </label> 
        <p class="recommend">Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">

            <input type="radio" id="definitely" name="recommend" value="definitely"> Definitely </input>
        </label><br>
<label for="maybe">

    <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe </input>
</label><br>
<label for="notsure">

    <input type="radio" id="recommend" value="notsure" checked> Not sure </input>
</label>
  <p class="checkbox">What would you like to see improved? (Check all that apply)</p>
  <div class="container-checkbox">


 <input type="checkbox" id="front-end">
 <label for="front-end"> Front-end Projects</label><br>
 <input type="checkbox" id="back-end"> 
<label for="back-end">Back-end Projects</label> <br>
<input type="checkbox" id="data-visualization">
<label for="data-visualization"> Data Visualization</label> <br>
<input type="checkbox" id="challenges"> 
<label for="challenges">Challenges</label> <br>
<input type="checkbox" id="open-source-community"> 
<label for="open-source-community">Open Source Community</label> <br>
<input type="checkbox" id="gitter-help-rooms">
<label for="gitter-help-rooms"> Gitter help rooms</label> <br>
<input type="checkbox" id="videos"> 
<label for="videos"> Videos</label> <br>
<input type="checkbox" id="city-meetups">
<label for="city-meetups"> City Meetups</label> <br>
<input type="checkbox" id="wiki">
<label for="wiki"> Wiki</label> <br>
<input type="checkbox" id="additional-courses">
<label for="additional-courses"> Additional Courses</label> 
</div>
<div class="comm-sugg">
    <label for="comments">Any comments or suggestions?</label>
    <textarea rows="5" placeholder="Enter your comment here..." name="comments" id="comments"></textarea>
</div>


    <input type="submit"></input>

</form>
</div>
    </div>     
    </div>
   
    
</body>
</html>
